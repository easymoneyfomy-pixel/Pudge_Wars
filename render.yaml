services:
  - type: web
    name: pudge-wars
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: node server/http-pure.js
    envVars:
      - key: NODE_VERSION
        value: 22.22.0
      - key: PORT
        value: 3000
      - key: HOST
        value: 0.0.0.0
