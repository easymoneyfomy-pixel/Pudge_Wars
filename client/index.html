<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pudge Wars - Multiplayer Hook Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- –ì–ª–∞–≤–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä -->
  <div id="app">
    
    <!-- –≠–∫—Ä–∞–Ω –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è -->
    <div id="connect-screen" class="screen active">
      <div class="container">
        <h1>üéÆ Pudge Wars</h1>
        <p class="subtitle">Real-time Multiplayer Hook Battle</p>
        
        <div class="form-group">
          <label for="player-name">Your Name</label>
          <input type="text" id="player-name" placeholder="Enter your name" maxlength="20">
        </div>
        
        <div class="form-group">
          <label for="server-url">Server URL</label>
          <input type="text" id="server-url" placeholder="Auto-detect or enter URL">
        </div>
        
        <button id="connect-btn" class="btn btn-primary">Connect to Server</button>
        
        <div id="connect-status" class="status"></div>
      </div>
    </div>
    
    <!-- –≠–∫—Ä–∞–Ω –ª–æ–±–±–∏ -->
    <div id="lobby-screen" class="screen">
      <div class="container full-width">
        <header class="lobby-header">
          <h1>üéÆ Pudge Wars</h1>
          <div class="player-info">
            <span id="lobby-player-name"></span>
            <button id="disconnect-btn" class="btn btn-small btn-danger">Disconnect</button>
          </div>
        </header>
        
        <div class="lobby-content">
          <!-- –°–ø–∏—Å–æ–∫ –∫–æ–º–Ω–∞—Ç -->
          <div class="rooms-panel">
            <div class="panel-header">
              <h2>Available Rooms</h2>
              <button id="refresh-rooms-btn" class="btn btn-small">üîÑ Refresh</button>
            </div>
            
            <div id="rooms-list" class="rooms-list">
              <div class="empty-message">Loading rooms...</div>
            </div>
          </div>
          
          <!-- –°–æ–∑–¥–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã -->
          <div class="create-panel">
            <h2>Create Room</h2>
            
            <div class="form-group">
              <label for="room-name">Room Name</label>
              <input type="text" id="room-name" placeholder="My Awesome Room" maxlength="30">
            </div>
            
            <div class="form-group">
              <label for="max-players">Max Players</label>
              <select id="max-players">
                <option value="2">2 players</option>
                <option value="4" selected>4 players</option>
                <option value="6">6 players</option>
                <option value="8">8 players</option>
                <option value="10">10 players</option>
              </select>
            </div>
            
            <button id="create-room-btn" class="btn btn-primary">Create Room</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- –≠–∫—Ä–∞–Ω –∫–æ–º–Ω–∞—Ç—ã -->
    <div id="room-screen" class="screen">
      <div class="container full-width">
        <header class="room-header">
          <div class="room-info">
            <h2 id="room-name-display">Room Name</h2>
            <span id="room-players-count" class="badge">0/10</span>
          </div>
          <button id="leave-room-btn" class="btn btn-danger">Leave Room</button>
        </header>
        
        <div class="room-content">
          <!-- –°–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤ -->
          <div class="players-panel">
            <h3>Players</h3>
            <div id="room-players-list" class="players-list">
              <!-- –ò–≥—Ä–æ–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã –∑–¥–µ—Å—å -->
            </div>
            
            <!-- –ö–Ω–æ–ø–∫–∞ —Å—Ç–∞—Ä—Ç–∞ –¥–ª—è —Ö–æ—Å—Ç–∞ -->
            <div id="host-controls" class="host-controls hidden">
              <button id="start-game-btn" class="btn btn-primary btn-large">
                üéÆ Start Game
              </button>
              <button id="cancel-start-btn" class="btn btn-warning btn-large hidden">
                ‚ùå Cancel
              </button>
            </div>
            
            <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –æ–∂–∏–¥–∞–Ω–∏—è -->
            <div id="waiting-message" class="waiting-message hidden">
              <p>Waiting for host to start...</p>
            </div>
            
            <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –æ—Ç—Å—á—ë—Ç–∞ -->
            <div id="countdown-display" class="countdown-display hidden">
              <span id="countdown-number">5</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- –ò–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω -->
    <div id="game-screen" class="screen">
      <canvas id="game-canvas"></canvas>
      
      <!-- HUD -->
      <div id="game-hud" class="game-hud">
        <!-- –õ–µ–≤–∞—è –ø–∞–Ω–µ–ª—å: –∑–¥–æ—Ä–æ–≤—å–µ –∏ —Ö—É–∫ -->
        <div class="hud-left">
          <div class="health-bar-container">
            <div class="health-bar">
              <div id="player-hp-bar" class="health-fill" style="width: 100%"></div>
            </div>
            <span id="player-hp-text" class="health-text">100/100</span>
          </div>
          
          <div class="cooldown-container">
            <div id="hook-cooldown-bar" class="cooldown-bar">
              <div class="cooldown-fill" style="width: 0%"></div>
            </div>
            <span class="cooldown-text">HOOK</span>
          </div>
        </div>
        
        <!-- –¶–µ–Ω—Ç—Ä: —Ç–∞–π–º–µ—Ä –∏ —Å—á—ë—Ç -->
        <div class="hud-center">
          <div id="game-timer" class="game-timer">00:00</div>
          <div id="game-message" class="game-message"></div>
        </div>
        
        <!-- –ü—Ä–∞–≤–∞—è –ø–∞–Ω–µ–ª—å: —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
        <div class="hud-right">
          <div class="stats-box">
            <div class="stat">
              <span class="stat-label">K</span>
              <span id="stat-kills" class="stat-value">0</span>
            </div>
            <div class="stat">
              <span class="stat-label">D</span>
              <span id="stat-deaths" class="stat-value">0</span>
            </div>
            <div class="stat">
              <span class="stat-label">H</span>
              <span id="stat-hooks" class="stat-value">0</span>
            </div>
          </div>
        </div>
      </div>
      
      <!-- –≠–∫—Ä–∞–Ω —Å–º–µ—Ä—Ç–∏ -->
      <div id="death-screen" class="death-screen hidden">
        <h2>üíÄ You Died!</h2>
        <p>Respawning in <span id="respawn-timer">3</span>s...</p>
      </div>
      
      <!-- –≠–∫—Ä–∞–Ω –∫–æ–Ω—Ü–∞ –∏–≥—Ä—ã -->
      <div id="gameover-screen" class="gameover-screen hidden">
        <div class="gameover-content">
          <h2 id="gameover-title">Game Over</h2>
          <div id="gameover-winner" class="winner-display"></div>
          
          <h3>Leaderboard</h3>
          <table id="leaderboard-table" class="leaderboard-table">
            <thead>
              <tr>
                <th>#</th>
                <th>Player</th>
                <th>K</th>
                <th>D</th>
                <th>Hooks</th>
                <th>Score</th>
              </tr>
            </thead>
            <tbody>
              <!-- –¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤ -->
            </tbody>
          </table>
          
          <button id="back-to-lobby-btn" class="btn btn-primary btn-large">
            Back to Lobby
          </button>
        </div>
      </div>
      
      <!-- –ö–Ω–æ–ø–∫–∞ –≤—ã—Ö–æ–¥–∞ –∏–∑ –∏–≥—Ä—ã -->
      <button id="exit-game-btn" class="btn btn-small btn-danger exit-game-btn">
        Exit
      </button>
    </div>
    
  </div>
  
  <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —Å–∫—Ä–∏–ø—Ç–æ–≤ -->
  <script src="js/Network.js"></script>
  <script src="js/Input.js"></script>
  <script src="js/Renderer.js"></script>
  <script src="js/Game.js"></script>
  <script src="js/UI.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
